<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>VueJS Basic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  </head>

  <body class="">
    <main class="container" id="app">
      <section class="form-inline mr-auto text-capitalize">
        <label for="maxPrice" class="font-weight-bold mr-2">max price</label>
        <input class="form-control w-25" type="number" name="maxPrice" id="maxPrice" v-model="maximum" />
      </section>
      <input type="range" name="" id="" class="custom-range" min="0" max="4269" v-model="maximum" />
      <article class="mb-3 d-flex row align-items-center p-3" v-for="product in products" v-if="item.price <= Number(maximum)">
        <figure class="col-sm-4 text-center">
          <img class="img-thumbnail img-fluid" :src="product.thumbnail" :alt="name" width="200" height="200" />
        </figure>
        <figcaption class="col">
          <h2 class="text-info">{{ product.title }}</h2>
          <p class="mb-0">{{ product.description }}</p>
          <p class="h5 float-right">${{ product.price }}</p>
        </figcaption>
      </article>
    </main>

    <!-- FRAMEWORK -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
