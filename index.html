<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>VueJS Basic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <style>
      *,
      html,
      body {
        padding: 0;
        margin: 0;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
      }
    </style>
  </head>

  <body class="">
    <main class="container" id="app">
      <nav class="navbar navbar-light" v-if="cart.length > 0">
        <div class="navbar-text ml-auto">
          <b>Cart:</b>
          <span class="badge badge-pill badge-success">{{ cart.length }}</span>
        </div>
      </nav>

      <section class="form-inline mt-3 mr-auto text-capitalize">
        <label for="maxPrice" class="font-weight-bold mr-2">max price</label>
        <input class="form-control w-25" type="number" name="maxPrice" id="maxPrice" v-model="maximum" />
      </section>

      <input type="range" name="" id="" class="custom-range" min="0" max="1999" v-model="maximum" />

      <section class="mb-3 d-flex row align-items-center p-3" v-for="product in products" :key="product.id" v-if="product.price <= Number(maximum)">
        <figure class="col-sm-4 text-center">
          <img :class="imgClass" :src="product.thumbnail" :alt="product.title" width="200" height="200" />
        </figure>
        <figcaption class="col">
          <h2 class="text-info">{{ product.title }}</h2>
          <p class="mb-3">{{ product.description }}</p>
          <div class="d-flex flex-row justify-content-around align-items-center">
            <p class="h5">Price ${{ product.price }}</p>
            <button class="btn btn-info" v-on:click="addCart(product)">Add to cart</button>
          </div>
        </figcaption>
      </section>
    </main>

    <!-- FRAMEWORK -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
